<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xpple</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <a href=".">Home</a>
        <input type="text" name="title" id="titlebar" placeholder="Example Title">
        <a href="./explore/">Explore</a>
    </header>
    <main>
        <h1>Welcome</h1>
        <div id="canvas">
            <div id="toolbar">
                <button type="button" id="eraser" class="button">Eraser</button>
                <button type="button" class="color button" style="--type: white;"></button>
                <button type="button" class="color button" style="--type: black;"></button>
                <button type="button" class="color button" style="--type: red;"></button>
                <button type="button" class="color button" style="--type: orange;"></button>
                <button type="button" class="color button" style="--type: yellow;"></button>
                <button type="button" class="color button" style="--type: green;"></button>
                <button type="button" class="color button" style="--type: deepskyblue;"></button>
                <button type="button" class="color button" style="--type: blue;"></button>
                <button type="button" class="color button" style="--type: purple;"></button>
                <button type="button" class="color button" style="--type: violet;"></button>
                <button type="button" class="color button" style="--type: pink;"></button>
                <button type="button" class="color button" style="--type: lightgreen;"></button>
                <button type="button" class="color button" style="--type: cyan;"></button>
                <button type="button" class="color button" style="--type: lightblue;"></button>
                <button type="button" id="clear" class="button">Clear</button>
                <button type="button" id="share" class="button">Share</button>
            </div>
            <canvas id="draw"></canvas>
        </div>
    </main>
</body>
